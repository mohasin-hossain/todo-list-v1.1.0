<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1270dba9e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>Todo List</h1>

        <!-- Search Todo -->
        <form action="" class="search-todo">
          <input type="text" name="search" placeholder="Search Todo" />
        </form>
      </header>

      <!-- Todo list -->
      <section>
        <ul class="todo-list">
          <li class="todo">
            <span>Morning Prayer</span>
            <i class="far fa-trash-alt delete text-danger"></i>
          </li>
          <li class="todo">
            <span>Morning Exercise</span>
            <i class="far fa-trash-alt delete text-danger"></i>
          </li>
          <li class="todo">
            <span>Online Class</span>
            <i class="far fa-trash-alt delete text-danger"></i>
          </li>
        </ul>
      </section>

      <!-- Add New todo -->
      <form action="" class="new-todo">
        <h3>Add a New Todo</h3>
        <input type="text" name="add" placeholder="Add new todo..." />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
